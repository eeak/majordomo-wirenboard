
<!-- Table 'wirenboard_devices' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group[#if ERR_TITLE#] has-error[#endif#]">
 <label for="title" class="col-lg-3 control-label">
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-9"><input id="title" name="title" value="[#TITLE#][#if TITLE=""#]<#LANG_DEVICE#> 1[#endif#]" type="text" class="form-control"></div>
</div>
<!-- MQTT_HOST (varchar) -->
<div class="form-group[#if ERR_MQTT_HOST#] has-error[#endif#]">
 <label for="mqtt_host" class="col-lg-3 control-label">
 IP:
 </label>
 <div class="col-lg-9"><input id="mqtt_host" name="mqtt_host" value="[#MQTT_HOST#][#if MQTT_HOST=""#]localhost[#endif#]" type="text" class="form-control"></div>
</div>
<!-- MQTT_USERNAME (varchar) -->
<div class="form-group[#if ERR_MQTT_USERNAME#] has-error[#endif#]">
 <label for="mqtt_username" class="col-lg-3 control-label">
 <#LANG_USERNAME#>:

 </label>

 <div class="col-lg-9"><input id="mqtt_username" name="mqtt_username" value="[#MQTT_USERNAME#]" type="text" class="form-control">
  (<#LANG_OPTIONAL#>)
 </div>
</div>
<!-- MQTT_PASSWORD (varchar) -->
<div class="form-group[#if ERR_MQTT_PASSWORD#] has-error[#endif#]">
 <label for="mqtt_password" class="col-lg-3 control-label">
 <#LANG_PASSWORD#>:
 </label>
 <div class="col-lg-9"><input id="mqtt_password" name="mqtt_password" value="[#MQTT_PASSWORD#]" type="text" class="form-control">
  (<#LANG_OPTIONAL#>)
 </div>
</div>
<!-- MQTT_PORT (varchar) -->
<div class="form-group[#if ERR_MQTT_PORT#] has-error[#endif#]">
 <label for="mqtt_port" class="col-lg-3 control-label">
 <#LANG_PORT#>:
 </label>
 <div class="col-lg-9"><input id="mqtt_port" name="mqtt_port" value="[#MQTT_PORT#][#if MQTT_PORT=""#]1883[#endif#]" type="text" class="form-control"></div>
</div>
<!-- MQTT_QUERY (varchar) -->
<div class="form-group[#if ERR_MQTT_QUERY#] has-error[#endif#]">
 <label for="mqtt_query" class="col-lg-3 control-label">
 MQTT topic:
 </label>
 <div class="col-lg-9"><input id="mqtt_query" name="mqtt_query" value="[#MQTT_QUERY#][#if MQTT_QUERY=""#]/#[#endif#]" type="text" class="form-control"></div>
</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="mode" value="update">
        </div>
</div>
</fieldset>
</form>
